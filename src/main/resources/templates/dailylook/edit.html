<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Edit Daily Look Post</title>
  <link rel="stylesheet" th:href="@{/dailylook/css/styles.css}">
  <link rel="stylesheet" th:href="@{/dailylook/css/edit-form.css}">
</head>
<body>
<header>
  <div class="logo-container">
    <a href="/" class="logo">
      <img src="#" alt="Logo" class="logo-image">
    </a>
  </div>
  <nav>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
      <li><button class="login">UserName</button></li>
      <li><button class="signup">탈퇴</button></li>
    </ul>
  </nav>
</header>
<div class="container">
  <h1>Edit Daily Look Post</h1>
  <form th:action="@{/fashionlog/dailylook/{id}/edit(id=${dailyLook.id})}" th:object="${dailyLook}" method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" th:field="*{content}" required></textarea>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save</button>
      <a th:href="@{/fashionlog/dailylook/{id}(id=${dailyLook.id})}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
