<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Trade Post</title>
  <link rel="stylesheet" th:href="@{/css/board/styles.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
  <h1>Edit Trade Post</h1>
  <form th:action="@{/fashionlog/trade/{id}/edit(id=${trade.id})}" th:object="${trade}" method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" th:field="*{content}" required></textarea>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">저장</button>
      <a th:href="@{/fashionlog/trade/{id}(id=${trade.id})}" class="btn btn-secondary">취소</a>
    </div>
  </form>
</div>
</body>
</html>
