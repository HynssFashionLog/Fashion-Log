<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Trade List</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/board/list.css}">
</head>
<header>
  <div class="logo-container">
    <a href="/fashionlog" class="logo">
      <img src="#" alt="Logo" class="logo-image">
    </a>
  </div>
  <nav>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
      <li><button class="login">UserName</button></li>
      <li><button class="signup">탈퇴</button></li>
    </ul>
  </nav>
</header>
<body>
<div class="container">
  <h1>Trade</h1>
  <hr>
  <table>
    <thead>
    <tr>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice:${tradeNotice}" class="post-item notice-item">
      <td>
        <span class="category" th:text="${notice.category.getDisplayName()}">분류</span>
        <a th:text="${notice.title}" th:href="@{/fashionlog/notice/{id}(id=${notice.id})}">제목</a>
      </td>
      <td>작성자</td>
      <!-- updateAt이 null 이 아니면 updateAt 표시 -->
      <td th:if="${notice.updatedAt != null}" th:text="${notice.updatedAt}">작성일</td>
      <td th:unless="${notice.updatedAt != null}" th:text="${notice.createdAt}">작성일</td>
    </tr>
    <tr th:each="post:${trades}" class="post-item board-item">
      <td>
        <a th:text="${post.title}" th:href="@{/fashionlog/trade/{id}(id=${post.id})}">제목</a>
      </td>
      <td>작성자</td>
      <!-- updateAt이 null 이 아니면 updateAt 표시 -->
      <td th:if="${post.updatedAt != null}" th:text="${post.updatedAt}">작성일</td>
      <td th:unless="${post.updatedAt != null}" th:text="${post.createdAt}">작성일</td>
    </tr>
    </tbody>
  </table>
  <div class="actions"></div>
  <a class="btn btn-primary" th:href="@{/fashionlog/trade/new}">새 글 작성</a>
</div>
</body>
</html>
