<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Edit Free Board Post</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/board/edit-form.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
  <h1>Edit Free Board Post</h1>
  <form th:action="@{/fashionlog/freeboard/{id}/edit(id=${freeBoard.id})}" th:object="${freeBoard}" method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" th:field="*{content}" required></textarea>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save</button>
      <a th:href="@{/fashionlog/freeboard/{id}(id=${freeBoard.id})}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
