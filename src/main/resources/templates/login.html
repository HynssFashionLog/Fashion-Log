<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
  <div class="logo-container">
    <a href="/" class="logo">
      <img src="#" alt="Logo" class="logo-image">
    </a>
  </div>
</header>

<div class="login-container">
  <h1>Welcome to Fashion Log!</h1>

  <form class="login-form" th:action="@{/authenticateTheUser}" method="post">
    <div class="form-group">
      <label for="username">Email</label>
      <input type="email" name="username" id="username" placeholder="이메일" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="비밀번호" required>
    </div>
    <div class="remember-forgot">
      <div class="remember-me">
        <label><input type="checkbox"> 로그인 상태 유지</label>
      </div>
    </div>
    <button type="submit" class="login-button">로그인</button>
  </form>
  <div class="links">
    <a th:href="@{/fashionlog/sign-up}">회원가입</a>
    <a href="#">비밀번호 찾기</a>
  </div>
</div>
</body>
</html>
