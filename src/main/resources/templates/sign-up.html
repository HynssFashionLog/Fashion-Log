<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/sign-up.css}">
</head>
<body>
<header>
  <div class="logo-container">
    <a th:href="@{/fashionlog}" class="logo">
      <img src="#" alt="Logo" class="logo-image">
    </a>
  </div>
</header>
<div class="signup-container">
  <h1>회원가입</h1>
  <div>
    <form th:action="@{/fashionlog/sign-up}" method="post" th:object="${member}">
      <label for="email">이메일</label>
      <input type="email" id="email" th:field="*{email}" required>

      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" th:field="*{nickname}" required>

      <label for="password">패스워드</label>
      <input type="text" id="password" th:field="*{password}" required>

      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" required>

      <label for="phone">핸드폰 번호</label>
      <input type="text" id="phone" th:field="*{phone}" required>

      <button type="submit">가입</button>
    </form>
  </div>
</div>

</body>
</html>
