<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Notice</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/board/edit-form.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
    <h1>Edit Notice</h1>
    <form th:action="@{/fashionlog/notice/{id}/edit(id=${notice.id})}" th:object="${notice}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
        </div>
        <div>
            <label>분류:</label>
            <div th:each="cat : ${categories}">
                <input type="radio" th:field="*{category}" th:value="${cat}" th:id="${'category-' + cat}" />
                <label th:for="${'category-' + cat}" th:text="${cat.displayName}"></label>
            </div>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" th:field="*{content}" required></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">저장</button>
            <a th:href="@{/fashionlog/notice/{id}(id=${notice.id})}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
</body>
</html>
