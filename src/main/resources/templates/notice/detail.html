<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Notice Detail</title>
  <link rel="stylesheet" th:href="@{/css/board/detail.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script th:src="@{/js/detail.js}"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
  <h1><a th:href="@{/fashionlog/notice}">Notice</a></h1>
  <div class="post-content">
    <div>
      <span th:text="${notice.category.getDisplayName()}"></span>
      <h2 th:text="${notice.title}">Title</h2>
      <span>작성자</span>
      <span class="post-date" th:if="${notice.updatedAt}"
            th:text="${#temporals.format(notice.updatedAt, 'MM.dd HH:mm:ss')}"></span>
      <span class="post-date" th:unless="${notice.updatedAt}"
            th:text="${#temporals.format(notice.createdAt, 'MM.dd HH:mm:ss')}"></span>
    </div>
    <p><span th:text="${notice.content}">Content</span></p>
  </div>
  <div class="action-buttons">
    <a href="/fashionlog/notice" class="btn">뒤로</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/fashionlog/notice/{id}/edit(id=${notice.id})}" class="btn edit-btn">수정</a>
    <form sec:authorize="hasRole('ADMIN')" th:action="@{/fashionlog/notice/{id}/delete(id=${notice.id})}" method="post" style="display: inline;">
      <button type="submit" class="btn delete-btn">삭제</button>
    </form>
  </div>
  <!-- 댓글 목록 -->
  <div class="comment-section">
    <h3>댓글</h3>
    <ul class="comment-list">
      <li th:each="comment : ${noticeComment}" class="comment">
        <div class="comment-content">
          <span th:id="'view-' + ${comment.id}" th:text="${comment.content}">댓글 내용</span>
        </div>
        <div class="comment-info">
          <span class="comment-author">작성자</span>
          <span class="comment-date" th:if="${comment.updatedAt}" th:text="${#temporals.format(comment.updatedAt, 'MM.dd HH:mm:ss')}"></span>
          <span class="comment-date" th:unless="${comment.updatedAt}" th:text="${#temporals.format(comment.createdAt, 'MM.dd HH:mm:ss')}"></span>
          <button th:id="'edit-button-' + ${comment.id}" th:onclick="'toggleEditForm(' + ${comment.id} + ')'" class="btn-edit">수정</button>
          <form th:action="@{/fashionlog/notice/{postid}/delete-comment/{commentid}(postid=${notice.id}, commentid=${comment.id})}" method="post" style="display: inline;">
            <button type="submit" class="btn-delete">삭제</button>
          </form>
        </div>
        <!-- 수정 모드 -->
        <form th:id="'edit-' + ${comment.id}" style="display: none;"
              th:action="@{/fashionlog/notice/{postid}/edit-comment/{commentid}(postid=${notice.id}, commentid=${comment.id})}"
              method="post" class="edit-form">
          <input type="text" name="content" th:value="${comment.content}">
          <button type="submit">저장</button>
        </form>
      </li>
    </ul>
    <!-- 댓글 작성 -->
    <div sec:authorize="hasAnyRole('ADMIN', 'NORMAL')">
      <form class="comment-form" th:action="@{/fashionlog/notice/{id}/comment(id=${notice.id})}" th:object="${notice}" method="post">
        <textarea id="content" name="content" placeholder="댓글을 입력하세요"></textarea>
        <button type="submit">등록</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
