<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Notice List</title>
  <link rel="stylesheet" th:href="@{/notice/css/styles.css}">
  <link rel="stylesheet" th:href="@{/notice/css/list.css}">
</head>
<header>
  <div class="logo-container">
    <a href="/" class="logo">
      <img src="#" alt="Logo" class="logo-image">
    </a>
  </div>
  <nav>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
      <li><button class="login">UserName</button></li>
      <li><button class="signup">탈퇴</button></li>
    </ul>
  </nav>
</header>
<body>
<div class="container">
  <h1>Notice</h1>

  <hr>

  <table>
    <thead>
    <tr>
      <th>분류</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice:${notices}" class="post-item">
      <th th:text="${notice.category.getDisplayName()}">분류</th>
      <td>
        <a th:text="${notice.title}" th:href="@{/fashionlog/notice/{id}(id=${notice.id})}">제목</a>
      </td>
      <td>작성자</td>
      <!-- updateAt이 null 이 아니면 updateAt 표시 -->
      <td th:if="${notice.updatedAt != null}" th:text="${notice.updatedAt}">작성일</td>
      <td th:unless="${notice.updatedAt != null}" th:text="${notice.createdAt}">작성일</td>
    </tr>
    </tbody>
  </table>
  <div class="actions"></div>
  <div sec:authorize="hasRole('ADMIN')">
    <a class="btn btn-primary" th:href="@{/fashionlog/notice/new}">새 글 작성</a>
  </div>
  </div>
</body>
</html>
